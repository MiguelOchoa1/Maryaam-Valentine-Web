    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="envelope.png" alt="Envelope" id="envelope" />
      <p>♡ Letter for Maryaam Fatima ♡</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">So I've been meaning to ask you...</h1>

        <img src="cat_heart.gif" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons" style="display: none;">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />
          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <p id="final-text" class="final-text" style="display: none">
          <strong>Valentine Date:</strong> La Grande Boucherie at 8:15pm!
        </p>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        var audio = document.getElementById('tvGirlAudio');
        audio.volume = 0.7;
        function playAudio() {
          audio.play();
          window.removeEventListener('click', playAudio);
        }
        window.addEventListener('click', playAudio);
      });
    </script>
  </body>
</html>
